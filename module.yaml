product: jvm/app

dependencies:
    - org.slf4j:slf4j-simple:2.0.17
    - org.jetbrains.kotlinx:kotlinx-coroutines-swing:1.10.2
    - $kotlin.serialization.json
    - $compose.foundation
    - $compose.components.resources
    - $compose.material3
    - $compose.desktop.currentOs
    - $compose.desktop.components.splitPane
    - $compose.materialIconsExtended
    - org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose:2.9.1
    - org.jetbrains.androidx.navigation:navigation-compose:2.9.0-beta02
    - io.coil-kt.coil3:coil-compose:3.2.0
    - io.coil-kt.coil3:coil-network-ktor3:3.2.0
    - io.github.vinceglb:filekit-compose:0.8.8
    - io.arrow-kt:arrow-core:2.1.2
    - io.arrow-kt:arrow-fx-coroutines:2.1.2
    - io.arrow-kt:arrow-resilience:2.1.2
    - io.arrow-kt:arrow-optics:2.1.2
    - io.arrow-kt:suspendapp:2.1.2
    - io.ktor:ktor-client:3.2.0
    - io.ktor:ktor-client-cio:3.2.0
    - io.ktor:ktor-client-content-negotiation:3.2.0
    - io.ktor:ktor-serialization-kotlinx-json:3.2.0
    - io.github.nomisrev:kotlinx-serialization-jsonpath:1.0.0
    - io.github.reactivecircus.cache4k:cache4k:0.14.0

settings:
    compose:
        enabled: true
        version: 1.8.2
        resources:
            packageName: resources
    kotlin:
        serialization:
            format: json
            version: 1.8.1
        ksp:
            processors:
            - io.arrow-kt:arrow-optics-ksp-plugin:2.1.2