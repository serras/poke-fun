product: jvm/app

dependencies:
    - org.slf4j:slf4j-simple:2.0.17
    - org.jetbrains.kotlinx:kotlinx-coroutines-swing:1.10.2
    - $kotlin.serialization.json
    - $compose.foundation
    - $compose.components.resources
    - $compose.desktop.currentOs
    - $compose.desktop.components.splitPane
    - org.jetbrains.compose.material3:material3:1.10.0-alpha04
    - org.jetbrains.compose.material:material-icons-extended:1.7.3
    - org.jetbrains.androidx.navigation3:navigation3-ui:1.0.0-alpha05
    - org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose:2.10.0-alpha05
    - org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-navigation3:2.10.0-alpha05
    - io.coil-kt.coil3:coil-compose:3.3.0
    - io.coil-kt.coil3:coil-network-ktor3:3.3.0
    - io.github.vinceglb:filekit-compose:0.8.8
    - io.arrow-kt:arrow-core:2.2.1.1
    - io.arrow-kt:arrow-fx-coroutines:2.2.1.1
    - io.arrow-kt:arrow-resilience:2.2.1.1
    - io.arrow-kt:arrow-optics:2.2.1.1
    - io.arrow-kt:suspendapp:2.2.1.1
    - io.github.nomisrev:kotlinx-serialization-jsonpath:1.0.0
    - io.github.reactivecircus.cache4k:cache4k:0.14.0
    - $ktor.client
    - $ktor.client.cio
    - $ktor.client.contentNegotiation
    - $ktor.serialization.kotlinx.json

settings:
    kotlin:
        version: 2.3.0
        serialization:
            format: json
            version: 1.9.0
        freeCompilerArgs:
            - "-Xreturn-value-checker=check"
        ksp:
            processors:
                - io.arrow-kt:arrow-optics-ksp-plugin:2.2.1.1
    compose:
        enabled: true
        version: 1.10.0-rc02
        resources:
            packageName: resources
    ktor:
        enabled: true
        version: 3.3.3