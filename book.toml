[book]
authors = ["Alejandro Serrano Mena"]
language = "en"
multilingual = false
src = "guide"

[build]
build-dir = "docs"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.3" # do not edit: managed by `mdbook-admonish install`

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
additional-css = ["./theme/highlight.css", "./theme/mdbook-admonish.css"]
additional-js = ["./theme/mermaid.min.js", "./theme/mermaid-init.js"]
